<!DOCTYPE html>
<html>
<head>
    <title>AI Helper Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px; width: 420px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], textarea { width: 400px; padding: 5px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 80px; }
        small { color: #888; }
        button { padding: 8px 12px; cursor: pointer; }

        /* --- TAB STYLES --- */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid #555;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            border-bottom: 3px solid #337ab7;
            font-weight: bold;
        }
        .tab-content {
            display: none; /* Hidden by default */
        }
        .tab-content.active {
            display: block; /* Shown when active */
        }
        
        /* --- HISTORY STYLES --- */
        #history-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .history-item {
            border-bottom: 1px solid #444;
            padding: 10px 5px;
            padding-right: 65px; 
            position: relative; 
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-word {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .history-definition {
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .delete-item-btn {
            position: absolute;
            top: 10px;
            right: 8px;
            background: none;
            border: none;
            font-size: 1.1em; 
            cursor: pointer;
            color: #aaa; 
            padding: 2px 5px;
            border-radius: 4px;
            line-height: 1;
        }
        .delete-item-btn:hover {
            color: #d9534f; 
            background-color: #444;
        }
        
        .edit-item-btn {
            position: absolute;
            top: 10px;
            right: 38px; 
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            color: #aaa;
            padding: 2px 5px;
            border-radius: 4px;
            line-height: 1;
        }
        .edit-item-btn:hover {
            color: #337ab7; 
            background-color: #444;
        }

        .history-item-editing {
            padding-right: 5px;
        }
        .edit-word-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .edit-definition-textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            padding: 5px;
            box-sizing: border-box;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .edit-actions {
            margin-top: 10px;
        }
        .edit-actions button {
            margin-right: 8px;
            padding: 5px 10px;
        }
        .save-edit-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
        }
        .cancel-edit-btn {
            background-color: #777;
            color: white;
            border: none;
        }

        /* --- NEW: Import/Export Styles --- */
        #history-io {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
        }
        #history-io button {
            background-color: #337ab7;
            color: white;
            border: none;
            margin-right: 10px;
        }
        #io-status {
            margin-top: 10px;
            font-size: 0.9em;
        }
        #clear-history {
            background-color: #d9534f;
            color: white;
            border: none;
            margin-top: 20px;
        }
        /* --- END NEW --- */
    </style>
</head>
<body>

    <div class="tab-nav">
        <button class="tab-button active" data-tab="settings-content">Settings</button>
        <button class="tab-button" data-tab="history-content">History</button>
    </div>

    <div id="settings-content" class="tab-content active">
        <h2>AI Chatbot Settings</h2>
        <div>
            <label for="endpoint">Endpoint URL</label>
            <input type="text" id="endpoint" placeholder="https://generativelanguage.googleapis.com/v1beta/openai/chat/completions">
        </div>
        <div>
            <label for="modelName">Model Name</label>
            <input type="text" id="modelName" placeholder="gemini-2.0-flash">
        </div>
        <div>
            <label for="apiKey">API Key</label>
            <input type="password" id="apiKey">
        </div>
        
        <div>
            <label for="customPrompt">Custom Prompt</label>
            <textarea id="customPrompt"></textarea>
            <small>Use <strong>{word}</strong> as the placeholder for the selected text.
            <br>Example: Explain {word} to a 5-year-old.</small>
        </div>
        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>

    <div id="history-content" class="tab-content">
        <h2>Search History</h2>

        <div id="history-io">
            <h4>Import / Export</h4>
            <button id="export-history">Export History (.csv)</button>
            <button id="import-history">Import History (.csv)</button>
            <input type="file" id="import-file-input" accept=".csv" style="display: none;">
            <div id="io-status"></div>
        </div>
        <button id="clear-history">Clear All History</button>
        
        <div id="history-list-container">
            <p id="no-history-message" style="display: none;">No history yet.</p>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
